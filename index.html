<html>

<head>
    <script src="https://kit.fontawesome.com/2b821d240e.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
    <link rel="shortcut icon" type="image/png" href="map.png">
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

<body>

    <div class="heading">
        <h1>NED Campus Map</h1>
        <div id="h1">The university of NED Campus Map will help you locate academic</div>
        <div id="h2">buildings, libraries, athletics, dining and parking.</div> 
        


    </div>
    
        <div class="container">
            <h1>Login</h1>
            <form action="login.php" method="POST">
                <div class="box">
                    <i class="fa fa-envelope"></i>
                    <input type="email" name="my_email" id="email" autocomplete="on" placeholder="Email">

                </div>

                <div class="box">
                    <i class="fa fa-key"></i>
                    <input type="password" name="my_password" id="password" placeholder="Password">
                </div>

                <!-- <input type="submit" value="Signin" name="my_submit"> -->
                <!-- <button href="" style="color: black;" class="btn">Signin</button> -->

                <div class="btn">
                    <button name="my_login">Sign In</button>
                </div>

                <div class="footer">
                    <span class="account">Create an account?</span>
                    <a href="signup.html" target="_self">Signup</a>
                </div>




            </form>


        </div>


</body>

</html>
